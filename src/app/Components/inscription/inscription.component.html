<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Cr√©er mon compte </h3>
      </div>
      <div class="card-body">
        <form  class="form">
          <div class="form-group">
            <label for="">Nom</label>
            <input [(ngModel)]="registerUserData.nom" name="nom" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
              <label for="">Prenom</label>
              <input [(ngModel)]="registerUserData.prenom" name="prenom" type="text" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
                <label for="">Telephone</label>
                <input [(ngModel)]="registerUserData.telephone" name="telephone" type="text" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
                <label for="">ville</label>
                <input [(ngModel)]="registerUserData.ville" name="ville" type="text" class="form-control rounded-0" required>
            </div>
           
            <button (click)="registerUser()" type="button" class="btn btn-primary float-right">S'inscrire sur Jlprod</button>

        </form>
      </div>
    </div>
  </div>
</div>
