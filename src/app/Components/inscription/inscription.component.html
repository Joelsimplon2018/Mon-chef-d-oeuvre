<div class="formcontainer">
    <div class="formbody">
        <form style="width:100%;" [formGroup]="myForm">
            <div class="header">Register</div>

            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="nom" matInput placeholder="nom" id="user">
                </mat-form-field>
                <span *ngIf="isValid('nom')">Username is required</span>
            </div>

            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="email" matInput placeholder="Email" id="email">
                </mat-form-field>                
                <span *ngIf="isValid('email')">Entered email is invalid</span>
            </div>
           
            <div>
                <mat-form-field style="width:100%;">
                    <input type="password" formControlName="password" matInput placeholder="Password" minlength="6" maxlength="8" id="pass">
                </mat-form-field>
                <span *ngIf="isValid('password')">Password is a mandatory field</span>
            </div>
           
            <div style="margin-top:20px;">
                <button  mat-raised-button color="accent" class="form-btn" (click)="register()">Register</button>
            </div>


            <div class="MessageRegister">                
                {{successMessage}}
            </div>
        </form>
    </div>

        </div>
    </div> -->
</div>
